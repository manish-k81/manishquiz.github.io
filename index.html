<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg white text-center">
      <div class="container">
          <h2 class="text-danger display-3 my-4">Manish's Quiz</h2>
      </div>   
    </div>

    <div class="result text-danger display-5 text-center py-3">
    </div>

    <!--quiz section-->

    <div class="quiz py-4 bg-danger">
        <div class="container">
          <h2 class="my-5 text-white">Choose the right answer...</h2>  

           <form class="quiz-form text-light">

            <div class="my-5"> <!--1st question-->
                <p class="lead font-weight-normal">1.Who invented Telephone?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">Graham Bell</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Newton</label>
                </div>
            </div>

            <div class="my-5"> <!--2nd question-->
                <p class="lead font-weight-normal">2.Who invented zero?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">AryaBhatta</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Chanakya</label>
                </div>
            </div>

            <div class="my-5"> <!--3rd question-->
                <p class="lead font-weight-normal">3.Who is the prime-minsiter of India?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">Manmohan Singh</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Narendra Modi</label>
                </div>
            </div>

            <div class="my-5"> <!--4th question-->
                <p class="lead font-weight-normal">4.How many months are there in a year?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">12 months</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">6 months</label>
                </div>
            </div>

            <div class="my-5"> <!--5th question-->
                <p class="lead font-weight-normal">5.Who invented a light bulb?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q5" value="A">
                    <label class="form-check-label">Issac</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q5" value="B">
                    <label class="form-check-label">Edison</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
           </form>
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
